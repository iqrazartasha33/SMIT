<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./MyTask.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <div class="logo-section">
        <span class="logo-text">HackFlow</span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li class="close-icon" onclick="toggleMenu()">
          <i class="fas fa-times"></i>
        </li>
        <li><a href="../Create Task/CreateTask.html">Create Task</a></li>
        <li><a href="../My Task/MyTask.html">My Task</a></li>
      </ul>

      <div class="right-buttons">
        <a class="signin-btn" href="../login/login.html" id="google-login">
          <i class="fa-solid fa-user-plus"></i>
          <span>Sign In</span>
        </a>

        <div class="user-details" id="user-details" style="display: none">
          <span id="user-email">example@email.com</span>
          <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
      <i
        class="fas fa-bars menu-toggle"
        id="menu-toggle"
        onclick="toggleMenu()"
      ></i>
    </nav>
    <!-- Navbar End -->

    <!-- Task Container Start -->
    <div id="task-container" class="task-container">
      <div id="todo" class="task-status">
        <h3>To Do</h3>
        <div class="task-list" id="todo-list"></div>
      </div>

      <div id="in-progress" class="task-status">
        <h3>In Progress</h3>
        <div class="task-list" id="in-progress-list"></div>
      </div>

      <div id="done" class="task-status">
        <h3>Done</h3>
        <div class="task-list" id="done-list"></div>
      </div>
    </div>
    <!-- Task Container End -->

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
      }
    </script>
    <script type="module" src="../app.js"></script>
    <script type="module" src="../Login/Login.js"></script>
    <script type="module" src="../Create Task/Logoutbtn.js"></script>
    <script type="module" src="../Create Task/CreateTask.js"></script>
    <script type="module" src="./MyTask.js"></script>
  </body>
</html>
