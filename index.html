<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>
  <body>
    <form id="signupForm">
    <div class="form-container">
      <h2>Sign-Up to Your Account</h2>
      <form action="#">
        <div class="form-group" style="position: relative;">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
              style="padding-right: 35px;"
            />
            <i class="fa-solid fa-user" 
            style="position: absolute; right: 10px; top: 45px; color: #555;"></i>
          </div>

        <div class="form-group" style="position: relative;">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              style="padding-right: 35px;" 
            />
            <i class="fa-solid fa-envelope"
             style="position: absolute; right: 10px; top: 45px; color: #555;"></i>
          </div>

        <div class="form-group" style="position: relative;">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
              style="padding-right: 35px;">
            <i class="fa-solid fa-eye" id="togglePassword" 
            style="position: absolute; right: 10px; top: 45px; cursor: pointer;"></i>
          </div>
        <button type="submit" class="btn" id="submit">Sign Up</button>
        </form>
        <div class="text-center">
          <p>Already have an account? <a href="./Login/Login.html">Login</a></p>
        </div>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

     togglePassword.addEventListener("click", () => {
     const type = passwordInput.type === "password" ? "text" : "password";
     passwordInput.type = type;

     togglePassword.classList.toggle("fa-eye");
     togglePassword.classList.toggle("fa-eye-slash");
     });
    </script>
    
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>

  </body>
</html>
