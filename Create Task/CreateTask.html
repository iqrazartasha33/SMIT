<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CreateTask.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <div class="logo-section">
        <span class="logo-text">HackFlow</span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li class="close-icon" onclick="toggleMenu()">
          <i class="fas fa-times"></i>
        </li>
        <li><a href="../Create Task/CreateTask.html">Create Task</a></li>
        <li><a href="../My Task/MyTask.html">My Task</a></li>
      </ul>
      <div class="right-buttons">
        <a class="signin-btn" href="../login/login.html" id="google-login">
          <i class="fa-solid fa-user-plus"></i>
          <span>Sign In</span>
        </a>
        <div class="user-details" id="user-details" style="display: none">
          <span id="user-email">example@email.com</span>
          <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
      <i
        class="fas fa-bars menu-toggle"
        id="menu-toggle"
        onclick="toggleMenu()"
      ></i>
    </nav>
    <!-- Navbar End-->

    <!-- Form Start-->
    <form id="taskForm">
      <h2>Create Your Task!</h2>

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter Your Title"/>
      </div>

      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required ></textarea>
      </div>

      <div>
        <label for="assignedTo">Assign To (Email or Name):</label>
        <input type="text" id="assignedTo" name="assignedTo" required placeholder="Assign Your Email" />
      </div>

      <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <button type="submit" id="saveTaskBtn">Save Task</button>
    </form>


    <!-- ðŸ—‘ Delete Task (For Editing Mode) -->
    <div id="deleteSection" style="display: none">
      <button id="deleteTaskBtn" style="background-color: red; color: white">
        Delete Task
      </button>
    </div>
    <!-- Form End -->

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
      }
    </script>

    <script type="module" src="./CreateTask.js"></script>
    <script type="module" src="./Logoutbtn.js"></script>
    <script src="../app.js" type="module"></script>
    <script src="../Login/Login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  </body>
</html>
